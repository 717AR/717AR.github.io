<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>787 Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: auto; /* Allow scrolling */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
        }
        .header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase; /* Make text all caps */
            width: 100%; /* Full width */
        }
        .current-date {
            font-size: 16px; /* Reset to original font size */
            margin: 2px 0; /* Updated margin to 2px */
        }
        .header-content {
            display: flex;
            justify-content: center; /* Center the header content */
            align-items: center; /* Align items in the center */
            flex-direction: column; /* Stack date below title */
        }
        .reserve-dashboard, .dfs-history, .recalls {
            text-align: center;
            margin: 10px; /* Adjusted margin */
            font-size: 22px; /* Increased size for the title */
            border: 1px solid #0077cc; /* Outline the container */
            border-radius: 8px;
            background-color: white; /* Background color */
            padding: 10px; /* Padding around text */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Make the container's width wrap around its content */
            margin-top: 10px; /* Space above */
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons */
            margin-top: 10px; /* Space above button area */
        }
        .button {
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Set font size for buttons */
            width: 100%; /* Full width for buttons */
            max-width: 150px; /* Optional: Limit button width */
            text-align: center; /* Center text in buttons */
            text-transform: uppercase; /* Make button text all caps */
            margin-bottom: 10px; /* Space between buttons */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            padding-top: 60px; /* Place holder for the modal */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .vacation-section {
            margin-top: 20px; /* Space above the vacation section */
            text-align: center; /* Center the text in the section */
            font-size: 22px; /* Same font size as other sections */
            padding: 10px; /* Padding around text */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .vacation-links {
            display: inline; /* Display links inline */
            margin-left: 10px; /* Space between "Vacation" and links */
        }
        .vacation-link {
            margin: 0 10px; /* Space between links */
            color: #0077cc; /* Link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make it bold */
        }
        .vacation-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .recalls-section {
            margin-top: 10px; /* Space above the recalls section */
        }
        .recalls-link {
            cursor: pointer; /* Indicate it's clickable */
            color: #0077cc; /* Link color */
            text-decoration: underline; /* Underline to show it's a link */
        }
        .date-picker {
            margin-top: 10px; /* Margin above date picker */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <span>787 Links</span>
            <span class="current-date" id="current-date"></span>
        </div>
    </div>
    
    <div class="reserve-dashboard">
        <span class="reserve-dashboard-link" id="reserve-dashboard-link">Reserve Dashboard</span>:
        <div class="button-container">
            <button class="button" id="today-button">Today</button>
            <button class="button" id="tomorrow-button">Tomorrow</button>
        </div>
    </div>

    <!-- Recalls Section -->
    <div class="recalls">
        <span class="recalls-section" id="recalls-section">Recalls:</span>
        <div class="button-container">
            <input type="date" id="recall-date-picker" class="date-picker" />
            <button class="button" id="recall-submit">Submit</button>
        </div>
    </div>

    <div class="dfs-history">
        DFS History:
        <div class="date-picker">
            <input type="date" id="dfs-date-picker" />
        </div>
    </div>

    <div class="vacation-section">
        Vacation:
        <span class="vacation-links">
            <a href="https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2024%20Vacation%20Availability/787ca2024.pdf" class="vacation-link" target="_blank">2024</a>
            <a href="https://hawaiianair.sharepoint.com/sites/flightoperations/CrewPlanning/Vacation/2025%20Annual%20Vacation%20Bidding/787ca2025.pdf" class="vacation-link" target="_blank">2025</a>
        </span>
    </div>

    <!-- Modal for Date Picker -->
    <div id="dateModal" class="modal">
        <div class="modal-content">
            <span id="close" style="cursor:pointer; float:right;">Ã—</span>
            <h2>Select a Date</h2>
            <input type="date" id="datepicker" style="width: 100%; padding: 10px;">
            <button class="button" id="submit-date" style="margin-top: 10px; width: 100%;">Submit</button>
        </div>
    </div>

    <script>
        const pdfBaseUrl = 'https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/';

        // Function to get the formatted date for the URL
        function getFormattedDateForUrl(date) {
            const days = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('default', { month: 'short' }).toUpperCase();
            const year = String(date.getFullYear()).slice(-2);
            return `${days}${month}${year}`;
        }

        function getFormattedHeaderDate(date) {
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function displayDate() {
            const today = new Date();
            const formattedCurrentDate = getFormattedHeaderDate(today);
            document.getElementById('current-date').innerText = formattedCurrentDate;

            // Set the 'Today' button
            document.getElementById('today-button').onclick = function() {
                const pdfUrl = `${pdfBaseUrl}${getFormattedDateForUrl(today)}-PI PAX RSV LIST.PDF`;
                window.open(pdfUrl, '_blank');
            };

            // Update tomorrow button
            const tomorrowDate = new Date();
            tomorrowDate.setDate(today.getDate() + 1);
            document.getElementById('tomorrow-button').onclick = function() {
                const pdfUrl = `${pdfBaseUrl}${getFormattedDateForUrl(tomorrowDate)}-PI PAX RSV LIST.PDF`;
                window.open(pdfUrl, '_blank');
            };
        }

        // Handle the Recalls section's submit button
        document.getElementById('recall-submit').onclick = function() {
            const recallDate = new Date(document.getElementById('recall-date-picker').value);
            if (!isNaN(recallDate.getTime())) { // Check if valid date
                const recallPdfUrl = `${pdfBaseUrl}${getFormattedDateForUrl(recallDate)}-PI RCL LIST.PDF`;
                window.open(recallPdfUrl, '_blank');
            }
        };

        // Set the DFS date picker to redirect when a date is picked
        document.getElementById('dfs-date-picker').addEventListener('change', function() {
            const selectedDate = new Date(this.value);
            if (!isNaN(selectedDate.getTime())) { // Check if valid date
                const pdfUrl = `${pdfBaseUrl}${getFormattedDateForUrl(selectedDate)}-787 DFSH.PDF`;
                window.open(pdfUrl, '_blank');
            }
        });

        // Initial calls
        displayDate();
    </script>
</body>
</html>
