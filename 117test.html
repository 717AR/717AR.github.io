<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FAR 117 FDP Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#0e1a2b;
  color:#f5f5f5;
  padding:16px;
}
h1 { text-align:center; }

.card {
  background:#11243b;
  padding:16px;
  max-width:520px;
  margin:auto;
  border-radius:12px;
}

/* Inline label and input */
.label-inline {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top:10px;
  font-weight:bold;
}
.label-inline input, .label-inline select {
  margin:0;
  flex:1;
  margin-left:10px;
  background:#1a2a44;
  color:white;
  border:1px solid #4a90e2;
  border-radius:6px;
  padding:6px;
}

button {
  margin-top:16px;
  width:100%;
  padding:10px;
  font-size:16px;
  background:#1fa2ff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ---------- Slider ---------- */
.toggle {
  position:relative;
  height:44px;
  margin-bottom:16px;
}
.toggle input { display:none; }

.toggle-label {
  display:block;
  height:100%;
  background:#1a2a44;
  border-radius:24px;
  position:relative;
  cursor:pointer;
}

.toggle-label span {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:50%;
  text-align:center;
  font-weight:bold;
  z-index:2;
  color:#ffffff;
}

.toggle-label .left { left:0; }
.toggle-label .right { right:0; }

.toggle-knob {
  position:absolute;
  top:2px;
  left:2px;
  width:calc(50% - 4px);
  height:calc(100% - 4px);
  background:#1fa2ff;
  border-radius:24px;
  transition:left .25s;
  z-index:1;
}

.toggle input:not(:checked) + .toggle-label .left { color:#0e1a2b; }
.toggle input:checked + .toggle-label .toggle-knob { left:50%; }
.toggle input:checked + .toggle-label .right { color:#0e1a2b; }

.hidden { display:none; }

/* ---------- Results ---------- */
.result {
  margin-top:16px;
  background:rgba(255,255,255,0.07);
  padding:14px;
  border-radius:10px;
}

.computed-limit {
  font-size:22px;
  font-weight:bold;
}

.pumpkin-time {
  font-size:14px;
  font-weight:bold;
  opacity:.9;
  margin-top:4px;
}

details {
  margin-top:10px;
  font-size:13px;
  opacity:.9;
}
summary {
  cursor:pointer;
  font-weight:bold;
}

.error {
  margin-top:10px;
  color:#ff5555;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>117 Calculator</h1>

<div class="card">
<form id="form">

<div class="toggle">
  <input type="checkbox" id="modeToggle">
  <label class="toggle-label" for="modeToggle">
    <span class="left">Bid / LCR</span>
    <span class="right">SCR</span>
    <div class="toggle-knob"></div>
  </label>
</div>

<div id="bidBlock">
  <div class="label-inline">
    <label>Report Time (FDP)</label>
    <input type="time" id="bidReport">
  </div>
</div>

<div id="scrBlock" class="hidden">
  <div class="label-inline">
    <label>RAP Start Time</label>
    <input type="time" id="rapTime">
  </div>
  <div class="label-inline">
    <label>Report Time (FDP)</label>
    <input type="time" id="fdpTime">
  </div>
</div>

<div class="label-inline">
  <label>Flight Segments</label>
  <select id="segments">
    <option>1</option><option>2</option><option>3</option>
    <option>4</option><option>5</option><option>6</option><option>7</option>
  </select>
</div>

<div class="label-inline">
  <label>Number of Pilots</label>
  <select id="pilots">
    <option value="2">2 (Unaugmented)</option>
    <option value="3">3 (Augmented)</option>
    <option value="4">4 (Augmented)</option>
  </select>
</div>

<div id="restBlock" class="hidden">
  <div class="label-inline">
    <label>Crew Rest Facility</label>
    <select id="restClass">
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
    </select>
  </div>
</div>

<button type="submit">Calculate</button>
</form>

<div id="errorMsg" class="error hidden"></div>
<div id="output" class="result hidden"></div>
</div>

<script>
const modeToggle = document.getElementById('modeToggle');
const bidBlock = document.getElementById('bidBlock');
const scrBlock = document.getElementById('scrBlock');
const pilotsSel = document.getElementById('pilots');
const restBlock = document.getElementById('restBlock');
const segmentsSel = document.getElementById('segments');
const output = document.getElementById('output');
const errorMsg = document.getElementById('errorMsg');

modeToggle.addEventListener('change', ()=>{
  bidBlock.classList.toggle('hidden', modeToggle.checked);
  scrBlock.classList.toggle('hidden', !modeToggle.checked);
});

pilotsSel.addEventListener('change', ()=>{
  const isAugmented = pilotsSel.value !== '2';
  restBlock.classList.toggle('hidden', !isAugmented);
  segmentsSel.disabled = isAugmented;
  segmentsSel.style.background = isAugmented ? '#333' : '#1a2a44';
});

const toMin=t=>{const[a,b]=t.split(':').map(Number);return a*60+b;}
const toTime=m=>`${String(Math.floor((m%1440)/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;

const ranges=[0,240,300,360,420,720,780,1020,1320,1380];
const tableB=[
[9,9,9,9,9,9,9],[10,10,10,10,9,9,9],[12,12,12,12,11.5,11,10.5],
[13,13,12,12,11.5,11,10.5],[14,14,13,13,12.5,12,11.5],
[13,13,13,13,12.5,12,11.5],[12,12,12,12,11.5,11,10.5],
[12,12,11,11,10,9,9],[11,11,10,10,9,9,9],[10,10,10,9,9,9,9]
];
const tableC={
1:{3:[15,16,17,18,19,18,17,17,16,15],4:[17,18.5,19,20,21,20,19,19,18,17]},
2:{3:[14,15,16.5,17.5,18.5,17.5,16.5,16,15,14],4:[15.5,16.5,18,18.5,19.5,18.5,18,16.5,15.5,15]},
3:{3:[13,14,15,16,17,16,15,15,14,13],4:[13.5,14.5,15.5,16.5,17.5,16.5,15.5,15,14.5,14]}
};
const row=s=>ranges.findIndex((v,i)=>s>=v && s<(ranges[i+1]||1440));

document.getElementById('form').addEventListener('submit',e=>{
  e.preventDefault();
  output.classList.add('hidden');
  errorMsg.classList.add('hidden');
  errorMsg.textContent='';

  const seg=+segments.value-1;
  const pilots=+pilotsSel.value;
  const rest=+restClass.value;
  let html='', details='', limitHrs=0;

  /* ---------- BID / LCR ---------- */
  if(!modeToggle.checked){
    if(!bidReport.value){ errorMsg.textContent='Please enter Report Time (FDP).'; errorMsg.classList.remove('hidden'); return; }
    const rpt=toMin(bidReport.value);
    const r=row(rpt);
    const tableUsed = pilots===2 ? 'B' : 'C';
    limitHrs = pilots===2 ? tableB[r][seg] : tableC[rest][pilots][r];
    const end=rpt+limitHrs*60;
    limitHrs = Number.isInteger(limitHrs) ? limitHrs : limitHrs.toFixed(2);

    details = `
<strong>FDP length is determined using Table ${tableUsed}</strong><br><br>
• FDP report time: ${bidReport.value}<br>
${pilots === 2 ? `• Flight segments selected: ${seg+1}<br>` : ``}
• Crew: ${pilots} pilots<br>
${pilots===2 ? `` : `• Crew Rest Facility: Class ${rest}<br><em>Note:</em> For augmented operations, flight segments are not used in determining the FDP limit.`}
`;

    html=`
<div class="computed-limit">FDP Limit: ${limitHrs} hours (Table ${tableUsed})</div>
<div class="pumpkin-time">Pumpkin Time: ${toTime(end)}</div>
<details><summary>Show me the math</summary>${details}</details>`;
  }

  /* ---------- SCR ---------- */
  else {
    if(!rapTime.value){ errorMsg.textContent='RAP Start Time is required.'; errorMsg.classList.remove('hidden'); return; }
    const rap=toMin(rapTime.value);
    const fdp = fdpTime.value ? toMin(fdpTime.value) : null;

    if(fdp!==null){
      if(fdp<rap){ errorMsg.textContent='FDP Report Time cannot be before RAP Start Time.'; errorMsg.classList.remove('hidden'); return; }
      if(fdp-rap>12*60){ errorMsg.textContent='FDP Report Time cannot be more than 12 hours after RAP Start Time.'; errorMsg.classList.remove('hidden'); return; }
    }

    const r=fdp!==null ? row(fdp) : row(rap);

    let limits=[], notes='';
    if(pilots===2){
      const tb=tableB[r][seg];
      limits.push({name:'Table B + 4 hours from RAP',end:rap+(tb+4)*60,hours:tb+4,start:'RAP'});
      limits.push({name:'16 hours from RAP',end:rap+16*60,hours:16,start:'RAP'});
      if(fdp!==null) limits.push({name:'Table B from FDP',end:fdp+tb*60,hours:tb,start:'FDP'});
      else notes='<em>Note: FDP-based limit not included; final limit might be further reduced by FDP/Table B.</em>';
      limits.sort((a,b)=>a.end-b.end);
      const controlling = limits[0];
      limitHrs = Number.isInteger(controlling.hours) ? controlling.hours : controlling.hours.toFixed(2);

      details = `
Four “clocks” limit the length of duty on short-call reserve for unaugmented operations.<br><br>
Duty time is limited by the earliest of the following:<br><br>
RAP Start + Table B + 4 hours → ${tb+4} hrs ${toTime(rap+(tb+4)*60)}<br>
RAP Start + 16 hours → 16 hrs ${toTime(rap+16*60)}<br>
${fdp!==null ? `${tb} hrs → Table B from FDP → ${toTime(fdp+tb*60)}<br>` : ''}
PWA Limit (Not yet programmed)
${notes}<br><em>Today's limit:</em> ${controlling.name}
`;
    } else {
      const tc=tableC[rest][pilots][r];
      limits.push({name:'Table C + 4 hours from RAP',end:rap+(tc+4)*60,hours:tc+4,start:'RAP'});
      if(fdp!==null) limits.push({name:'Table C from FDP report',end:fdp+tc*60,hours:tc,start:'FDP'});
      else notes='<em>Note: FDP-based limit not included; final limit might be further reduced by FDP/Table C.</em>';
      limits.sort((a,b)=>a.end-b.end);
      const controlling = limits[0];
      limitHrs = Number.isInteger(controlling.hours) ? controlling.hours : controlling.hours.toFixed(2);

      details = `
	  <br>
	  <em>Note:</em> Flight segments are not a factor in augmented operations calculations<br>
Three “clocks” limit the length of duty for a short-call reserve in augmented operations (3- or 4-pilot crews).<br><br>
Limit is the earliest of the following:<br><br>
RAP Start + Table C + 4 hours → ${tc+4} hrs ${toTime(rap+(tc+4)*60)}<br>
FDP Report + Table C from FDP report → ${fdp!==null ? `${tc} hrs → ${toTime(fdp+tc*60)}<br>` : ''}
PWA(TBA)<br>
${notes}<br>
<em>Today's Controlling limit:</em> ${controlling.name}<br>

`;
    }

    html=`
<div class="computed-limit">Limit: ${limitHrs} hrs</div>
<div class="pumpkin-time">Pumpkin Time: ${toTime(limits[0].end)}</div>
<details><summary>Show me the math</summary>${details}</details>`;
  }

  output.innerHTML=html;
  output.classList.remove('hidden');
});
</script>

</body>
</html>
