<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max FDP Calculator</title>
<style>
body { font-family: Arial; background:#0e1a2b; color:#f5f5f5; padding:12px; }
h1 { text-align:center; }
.calculator-card { background:#11243b; padding:16px; max-width:480px; margin:auto; border-radius:10px; }
label { display:block; margin-top:10px; }
input, select { width:100%; padding:8px; margin-top:4px; border-radius:6px; border:1px solid #4a90e2; background:#1a2a44; color:#f5f5f5; }
button { margin-top:12px; padding:10px; width:100%; background:#1fa2ff; color:#f5f5f5; border:none; border-radius:6px; cursor:pointer; }
button:hover { background:#0d8ae6; }
.result { margin-top:16px; background:rgba(255,255,255,0.05); padding:12px; border-radius:8px; }
.warning { color:#ff6b6b; font-weight:bold; }
.toggle-switch { position: relative; height:44px; margin-bottom:12px; }
.toggle-switch input { display:none; }
.switch-label { display:block; width:100%; height:100%; background:#1a2a44; border-radius:30px; position:relative; cursor:pointer; }
.switch-text-left, .switch-text-right { position:absolute; top:50%; transform:translateY(-50%); width:50%; text-align:center; pointer-events:none; font-weight:bold; }
.switch-text-left { left:0; color:#f5f5f5; }
.switch-text-right { right:0; color:rgba(245,245,245,0.5); }
input:checked + .switch-label .switch-text-left { color:rgba(245,245,245,0.5); }
input:checked + .switch-label .switch-text-right { color:#f5f5f5; }
.switch-knob { position:absolute; top:2px; left:2px; width:calc(50%-4px); height:calc(100%-4px); background:#1fa2ff; border-radius:30px; transition:left 0.3s; }
input:checked + .switch-label .switch-knob { left:50%; }
</style>
</head>
<body>

<h1>Max FDP Calculator</h1>

<div class="calculator-card">
<form id="fdpForm">

  <div class="toggle-switch">
    <input type="checkbox" id="reportType">
    <label class="switch-label" for="reportType">
      <span class="switch-text-left">Bid</span>
      <span class="switch-text-right">Short Call Rsv</span>
      <span class="switch-knob"></span>
    </label>
  </div>

  <label id="timeLabel" for="reportTime">Report Time</label>
  <input type="time" id="reportTime" required>

  <label for="segments">Number of Flight Segments</label>
  <select id="segments">
    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
    <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
  </select>

  <label for="pilots">Number of Pilots</label>
  <select id="pilots">
    <option value="2">2 (Unaugmented)</option>
    <option value="3">3 (Augmented)</option>
    <option value="4">4 (Augmented)</option>
  </select>

  <div id="restFacilityWrapper" style="display:none;">
    <label for="restFacility">Crew Rest Facility (Augmented Only)</label>
    <select id="restFacility">
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
    </select>
  </div>

  <button type="submit">Calculate FDP</button>
</form>

<div class="result" id="result"></div>
</div>

<script>
// Table B FDP values
const tableB_unaugmented = [
  { start:0,end:239,values:[9,9,9,9,9,9,9]},
  { start:240,end:299,values:[10,10,10,10,9,9,9]},
  { start:300,end:359,values:[12,12,12,12,11.5,11,10.5]},
  { start:360,end:419,values:[13,13,12,12,11.5,11,10.5]},
  { start:420,end:719,values:[14,14,13,13,12.5,12,11.5]},
  { start:720,end:779,values:[13,13,13,13,12.5,12,11.5]},
  { start:780,end:1019,values:[12,12,12,12,11.5,11,10.5]},
  { start:1020,end:1319,values:[12,12,11,11,10,9,9]},
  { start:1320,end:1379,values:[11,11,10,10,9,9,9]},
  { start:1380,end:1439,values:[10,10,10,9,9,9,9]}
];

const tableB_augmented = {
  3:{1:{day:13,night:12},2:{day:12,night:11},3:{day:11,night:10}},
  4:{1:{day:17,night:16},2:{day:16,night:15},3:{day:15,night:14}}
};

function timeToMinutes(t){ const [h,m]=t.split(':').map(Number); return h*60+m; }
function getRow(mins){ return tableB_unaugmented.find(r=>mins>=r.start && mins<=r.end); }
function dayNight(mins){ return (mins>=300 && mins<=1199)?'day':'night'; }

// Show/hide crew rest dropdown
const pilotsSelect = document.getElementById('pilots');
const restWrapper = document.getElementById('restFacilityWrapper');
pilotsSelect.addEventListener('change',()=>{
  const val = parseInt(pilotsSelect.value);
  restWrapper.style.display = (val >= 3)?'block':'none';
});

// Toggle label change
const reportTypeCheckbox = document.getElementById('reportType');
const timeLabel = document.getElementById('timeLabel');
reportTypeCheckbox.addEventListener('change',()=>{
  timeLabel.textContent = reportTypeCheckbox.checked?'RAP Start Time':'Report Time';
});

// Submit handler
document.getElementById('fdpForm').addEventListener('submit',function(e){
  e.preventDefault();
  const reportTime = document.getElementById('reportTime').value;
  const segments = parseInt(document.getElementById('segments').value);
  const pilots = parseInt(document.getElementById('pilots').value);

  const mins = timeToMinutes(reportTime);
  const row = getRow(mins);
  if(!row){
    document.getElementById('result').innerHTML='<p class="warning">Invalid time</p>';
    return;
  }

  let maxFDP = 0;

  if(pilots===2){
    maxFDP = row.values[Math.min(segments-1,row.values.length-1)];
  } else if(pilots===3 || pilots===4){
    const rest = parseInt(document.getElementById('restFacility').value)||1;
    const segKeys = Object.keys(tableB_augmented[pilots]).map(Number);
    const maxSegKey = Math.max(...segKeys);
    const segKey = Math.min(segments, maxSegKey);
    const wn = dayNight(mins);
    maxFDP = (tableB_augmented[pilots][segKey] && tableB_augmented[pilots][segKey][wn]) || 0;
  } else {
    maxFDP = 0; // fallback
  }

  const wocl = (mins>=120 && mins<=359)?'<p class="warning">⚠ WOCL risk (§117.25)</p>':'';

  document.getElementById('result').innerHTML=`
    <p><strong>Report Type:</strong> ${reportTypeCheckbox.checked?'Short Call Rsv':'Bid'}</p>
    <p><strong>Time:</strong> ${reportTime}</p>
    <p><strong>Pilots:</strong> ${pilots}</p>
    <p><strong>Segments:</strong> ${segments}</p>
    <p><strong>Max FDP:</strong> ${maxFDP} hrs</p>
    ${wocl}
  `;
});
</script>

</body>
</html>
