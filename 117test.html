body {
  font-family: Arial, sans-serif;
  background:#0e1a2b;
  color:#f5f5f5;
  padding:16px;
}
h1 { text-align:center; }

.card {
  background:#11243b;
  padding:16px;

  margin:auto;

}

label {
  margin-top:10px;
  display:block;
  font-weight:bold;
}

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #4a90e2;
  background:#1a2a44;
  color:white;
  margin-left:8px;
}

button {
  margin-top:16px;
  width:100%;
  padding:10px;
  font-size:16px;
  background:#1fa2ff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ---------- Slider (Readable) ---------- */
.toggle {
  position:relative;
  height:44px;
  margin-bottom:16px;
}
.toggle input { display:none; }

.toggle-label {
  display:block;
  height:100%;
  background:#1a2a44;
  border-radius:24px;
  position:relative;
  cursor:pointer;
}

.toggle-label span {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:50%;
  text-align:center;
  font-weight:bold;
  z-index:2;
  color:#ffffff;
}

.toggle-label .left { left:0; }
.toggle-label .right { right:0; }

  left:2px;
