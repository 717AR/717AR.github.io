<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FAR 117 FDP Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#0e1a2b;
  color:#f5f5f5;
  padding:16px;
}
h1 { text-align:center; }

.card {
  background:#11243b;
  padding:16px;
  max-width:520px;
  margin:auto;
  border-radius:12px;
}

label {
  margin-top:10px;
  display:block;
  font-weight:bold;
}

input, select {
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #4a90e2;
  background:#1a2a44;
  color:white;
}

button {
  margin-top:16px;
  width:100%;
  padding:10px;
  font-size:16px;
  background:#1fa2ff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ---------- Slider ---------- */
.toggle {
  position:relative;
  height:44px;
  margin-bottom:16px;
}
.toggle input { display:none; }
.toggle-label {
  display:block;
  height:100%;
  background:#1a2a44;
  border-radius:24px;
  position:relative;
  cursor:pointer;
}
.toggle-label span {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:50%;
  text-align:center;
  font-weight:bold;
}
.toggle-label .left { left:0; }
.toggle-label .right { right:0; opacity:.6; }
.toggle-knob {
  position:absolute;
  top:2px;
  left:2px;
  width:calc(50% - 4px);
  height:calc(100% - 4px);
  background:#1fa2ff;
  border-radius:24px;
  transition:left .25s;
}
input:checked + .toggle-label .toggle-knob { left:50%; }
input:checked + .toggle-label .left { opacity:.6; }
input:checked + .toggle-label .right { opacity:1; }

.hidden { display:none; }

/* ---------- Results ---------- */
.result {
  margin-top:16px;
  background:rgba(255,255,255,0.07);
  padding:14px;
  border-radius:10px;
}
.result-main { font-size:22px; font-weight:bold; }
.highlight {
  margin-top:10px;
  padding:10px;
  border-left:4px solid #1fa2ff;
  background:rgba(31,162,255,.15);
}
</style>
</head>

<body>

<h1>Max FDP Calculator</h1>

<div class="card">
<form id="form">

<!-- Slider -->
<div class="toggle">
  <input type="checkbox" id="modeToggle">
  <label class="toggle-label" for="modeToggle">
    <span class="left">Bid / LCR</span>
    <span class="right">SCR</span>
    <div class="toggle-knob"></div>
  </label>
</div>

<!-- Bid/LCR -->
<div id="bidBlock">
  <label>Report Time</label>
  <input type="time" id="bidReport">
</div>

<!-- SCR -->
<div id="scrBlock" class="hidden">
  <label>RAP Start Time</label>
  <input type="time" id="rapTime">

  <label>Report Time (FDP)</label>
  <input type="time" id="fdpTime">
</div>

<label>Flight Segments</label>
<select id="segments">
  <option>1</option><option>2</option><option>3</option>
  <option>4</option><option>5</option><option>6</option><option>7</option>
</select>

<label>Number of Pilots</label>
<select id="pilots">
  <option value="2">2 (Unaugmented)</option>
  <option value="3">3 (Augmented)</option>
  <option value="4">4 (Augmented)</option>
</select>

<button type="submit">Calculate</button>
</form>

<div id="output" class="result hidden"></div>
</div>

<script>
const modeToggle = document.getElementById('modeToggle');
const bidBlock = document.getElementById('bidBlock');
const scrBlock = document.getElementById('scrBlock');
const output = document.getElementById('output');

modeToggle.addEventListener('change', ()=>{
  bidBlock.classList.toggle('hidden', modeToggle.checked);
  scrBlock.classList.toggle('hidden', !modeToggle.checked);
});

const toMin=t=>{const[a,b]=t.split(':').map(Number);return a*60+b;}
const toTime=m=>`${String(Math.floor((m%1440)/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;

/* ---- Tables ---- */
const ranges=[0,240,300,360,420,720,780,1020,1320,1380];

const tableB=[
[9,9,9,9,9,9,9],[10,10,10,10,9,9,9],[12,12,12,12,11.5,11,10.5],
[13,13,12,12,11.5,11,10.5],[14,14,13,13,12.5,12,11.5],
[13,13,13,13,12.5,12,11.5],[12,12,12,12,11.5,11,10.5],
[12,12,11,11,10,9,9],[11,11,10,10,9,9,9],[10,10,10,9,9,9,9]
];

const tableC={
3:[13,14,16,17,18,17,16,16,15,14],
4:[15,16,18,19,20,19,18,18,17,16]
};

const row=s=>ranges.findIndex((v,i)=>s>=v && s<(ranges[i+1]||1440));

document.getElementById('form').addEventListener('submit',e=>{
  e.preventDefault();

  const seg=+segments.value-1;
  const pilots=+document.getElementById('pilots').value;
  let html='';

  if(!modeToggle.checked){
    const rpt=toMin(bidReport.value);
    const r=row(rpt);
    const hrs= pilots===2 ? tableB[r][seg] : tableC[pilots][r];
    const end=rpt+hrs*60;

    html=`
      <div class="result-main">Max FDP Ends: ${toTime(end)}</div>
      <div>Total FDP: ${hrs} hrs</div>
      <div class="highlight">Table ${pilots===2?'B':'C'} applied</div>`;
  } else {
    const rap=toMin(rapTime.value);
    const fdp=toMin(fdpTime.value);
    const r=row(fdp);

    if(pilots===2){
      const tb=tableB[r][seg];
      const limits=[
        {n:'RAP + 16',v:rap+960},
        {n:'FDP + Table B',v:fdp+tb*60},
        {n:'RAP + Table B + 4',v:rap+tb*60+240}
      ].sort((a,b)=>a.v-b.v);

      html=`
        <div class="result-main">Max FDP Ends: ${toTime(limits[0].v)}</div>
        <div>Total FDP: ${((limits[0].v-fdp)/60).toFixed(1)} hrs</div>
        <div class="highlight">Controlling Limit: ${limits[0].n}</div>`;
    } else {
      const tc=tableC[pilots][r];
      const limits=[
        {n:'FDP + Table C',v:fdp+tc*60},
        {n:'RAP + Table C + 4',v:rap+tc*60+240}
      ].sort((a,b)=>a.v-b.v);

      html=`
        <div class="result-main">Max FDP Ends: ${toTime(limits[0].v)}</div>
        <div>Total FDP: ${((limits[0].v-fdp)/60).toFixed(1)} hrs</div>
        <div class="highlight">Controlling Limit: ${limits[0].n}</div>`;
    }
  }

  output.innerHTML=html;
  output.classList.remove('hidden');
});
</script>

</body>
</html>
