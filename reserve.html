<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>787 Reserves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0077cc;
        }
        #pdf-output {
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <!-- Include PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <h1>"current-date"</h1>
    <div id="pdf-output">
        Loading PDF...
    </div>

    <script>
        // Function to get today's date in the correct format (DDMMMYY)
        function getFormattedDate() {
            const today = new Date();
            const days = String(today.getDate()).padStart(2, '0');  // Get day of month
            const month = today.toLocaleString('default', { month: 'short' }).toUpperCase(); // Get month name in uppercase
            const year = String(today.getFullYear()).slice(-2); // Get last two digits of the year
            
            return `${days}${month}${year}`; // Format as DDMMMYY
        }

        // Construct the PDF URL based on today's date
        const formattedDate = getFormattedDate();
        const pdfUrl = `https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/${formattedDate}-PI PAX RSV LIST.PDF`; // Update URL as needed


        // Set today's date in the title
        document.getElementById('current-date').innerText = new Date().toLocaleDateString();

        // Function to fetch and display the PDF content
        async function fetchAndDisplayPdf() {
            const pdfDocument = await pdfjsLib.getDocument(pdfUrl).promise;
            let fullText = '';

            // Loop through each page
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');

                // Append page text to full text
                fullText += pageText + '\n\n';
            }

            // Filter text after "789"
            const filteredText = fullText.split('789')[1] || 'No text found after 789.';

            // Display the filtered text
            document.getElementById('pdf-output').innerText = filteredText;
        }

        // Call the function to fetch and display the PDF
        fetchAndDisplayPdf();
    </script>
</body>
</html>
