<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAR Part 117 Flight & Duty Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, select {
      padding: 5px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>FAR Part 117 Duty & Flight Time Calculator</h1>
  <form id="flightForm">
    <label for="startTime">Start Time (HH:mm):</label>
    <input type="time" id="startTime" required>

    <label for="flightType">Flight Type:</label>
    <select id="flightType">
      <option value="domestic">Domestic</option>
      <option value="international">International</option>
    </select>

    <label for="flightHours">Number of Flight Hours:</label>
    <input type="number" id="flightHours" min="1" max="8" required>

    <button type="submit">Calculate</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById('flightForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get user input
      const startTime = document.getElementById('startTime').value;
      const flightType = document.getElementById('flightType').value;
      const flightHours = parseInt(document.getElementById('flightHours').value);

      // Convert start time into 24-hour format
      const startDate = new Date(`1970-01-01T${startTime}:00`);

      // Basic FAR Part 117 calculations
      let maxFlightTime = 8; // Default max flight time for domestic flights
      let maxDutyTime = 14; // Default max duty time for domestic flights

      // Adjust for international flights
      if (flightType === 'international') {
        maxFlightTime = 9; // International max flight time
        maxDutyTime = 16;  // International max duty time
      }

      // Calculate remaining time
      let remainingFlightTime = maxFlightTime - flightHours;
      let remainingDutyTime = maxDutyTime - flightHours;

      const result = `
        <h3>Flight Summary</h3>
        <p>Start Time: ${startTime}</p>
        <p>Flight Type: ${flightType.charAt(0).toUpperCase() + flightType.slice(1)}</p>
        <p>Flight Hours: ${flightHours} hrs</p>
        <p>Max Flight Time: ${maxFlightTime} hrs</p>
        <p>Max Duty Time: ${maxDutyTime} hrs</p>
        <p>Remaining Flight Time: ${remainingFlightTime} hrs</p>
        <p>Remaining Duty Time: ${remainingDutyTime} hrs</p>
      `;

      document.getElementById('result').innerHTML = result;
    });
  </script>
</body>
</html>
