<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0077cc;
        }
        .pdf-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0077cc;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf-link:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <h1>Today's Flight Schedule</h1>
    <div id="pdf-container">Loading...</div>

    <script>
        // Function to get today's date in the correct format DDMMMYY
        function getFormattedDate() {
            const today = new Date();
            const days = String(today.getDate()).padStart(2, '0');  // Get day of month
            const month = today.toLocaleString('default', { month: 'short' }).toUpperCase(); // Get month name in uppercase
            const year = String(today.getFullYear()).slice(-2); // Get last two digits of the year
            
            return `${days}${month}${year}`; // Format as DDMMMYY
        }

        // Function to display the PDF link
        function displayPDFLink() {
            const today = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(today.getDate() + 1); // Increment date by 1 for tomorrow

            const formattedToday = getFormattedDate(); // For today
            const formattedTomorrow = `${String(tomorrow.getDate()).padStart(2, '0')}${tomorrow.toLocaleString('default', { month: 'short' }).toUpperCase()}${String(tomorrow.getFullYear()).slice(-2)}`; // Calculate tomorrow's formatted date

            const pdfUrlToday = `https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/${formattedToday}-PI PAX RSV LIST.PDF`;
            const pdfUrlTomorrow = `https://hawaiianair.sharepoint.com/sites/flightoperations/Daily%20Flight%20Schedules/${formattedTomorrow}-PI PAX RSV LIST.PDF`;

            const pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = `
                <p>Reserve Dashboard:</p>
                <a href="${pdfUrlToday}" target="_blank" class="pdf-link">Today</a>
                <a href="${pdfUrlTomorrow}" target="_blank" class="pdf-link">Tomorrow</a>
            `;
        }

        // Call the function to display the PDF link on page load
        displayPDFLink();
    </script>
</body>
</html>
