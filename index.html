<!DOCTYPE html>
<html>
<body>
<h1>Airport Reserve Credit Calculator</h1>

<label for="in">Enter Block-in time: </label>
<input id="in" type="time" name="in" value="18:30" />
<input type="submit">

  <button onclick="addTime();">addTime</button>
  <script>
    const time = document.getElementById('in')
    let date = new Date();   
    
    function addTime() {
      date.setMinutes(1 + +time.innerHTML.match(/\d{2}/)[0]);
      date.setSeconds(0);
      pay.innerHTML = String(date).slice(19, 24);
    }
  </script>
  
    <time id='pay'> 5:00 </pay>

</body>
</html>
