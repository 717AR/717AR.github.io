<!DOCTYPE html>
<html>
<body>

<div>Block in time:<input id="time" type="time" min ="18:00"</div><br>
<button id="calc">Do Stuff</button><br>

Off Duty: <div id="offduty"></div><br>
Duty Day:<div id="duty"></div><br>
60% Duty Rig:<div id="rig"></div><br>
M4M:<div id="money"></div><br>
    
<script>
var calc = document.getElementById("calc")

calc.addEventListener("click", function() {
    
    //user input in-time
    var time = document.getElementById("time").value
    var parts = time.split(":");
    var hour = Number(parts[0]);
    var min = Number(parts[1]);
    
    hour = (hour < 10 ? "0" : "") + hour;
    min = (min < 10 ? "0" : "") + min;  
    
    var off = hour + ":" + min; 
    var duty = hour * 60 + min + 15 - 600     //off-duty time - 1000 (all in minutes)
    var rig = duty * .6; //60% duty rig
    var pay = (duty - 480) + rig;
    alert(min + 15); 

    document.getElementById("offduty").innerHTML = off;
    document.getElementById("duty").innerHTML = duty;
    document.getElementById("rig").innerHTML = rig;
    document.getElementById("pay").innerHTML = pay;
 
    
})
</script>


<h3 class='title' style='text-align: center'>Pay/ Credit:<span style='font-weight:bold'>"6"</span></h3>
