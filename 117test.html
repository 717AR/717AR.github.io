<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FAR 117 FDP Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#0e1a2b;
  color:#f5f5f5;
  padding:16px;
}
h1 { text-align:center; }

.card {
  background:#11243b;
  padding:16px;
  max-width:520px;
  margin:auto;
  border-radius:12px;
}

.label-inline {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top:10px;
  font-weight:bold;
}
.label-inline input, .label-inline select {
  margin:0;
  flex:1;
  margin-left:10px;
  background:#1a2a44;
  color:white;
  border:1px solid #4a90e2;
  border-radius:6px;
  padding:6px;
}

button {
  margin-top:16px;
  width:100%;
  padding:10px;
  font-size:16px;
  background:#1fa2ff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.toggle {
  position:relative;
  height:44px;
  margin-bottom:16px;
}
.toggle input { display:none; }

.toggle-label {
  display:block;
  height:100%;
  background:#1a2a44;
  border-radius:24px;
  position:relative;
  cursor:pointer;
}

.toggle-label span {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:50%;
  text-align:center;
  font-weight:bold;
  z-index:2;
  color:#ffffff;
}

.toggle-label .left { left:0; }
.toggle-label .right { right:0; }

.toggle-knob {
  position:absolute;
  top:2px;
  left:2px;
  width:calc(50% - 4px);
  height:calc(100% - 4px);
  background:#1fa2ff;
  border-radius:24px;
  transition:left .25s;
  z-index:1;
}

.toggle input:not(:checked) + .toggle-label .left { color:#0e1a2b; }
.toggle input:checked + .toggle-label .toggle-knob { left:50%; }
.toggle input:checked + .toggle-label .right { color:#0e1a2b; }

.hidden { display:none; }

.result {
  margin-top:16px;
  background:rgba(255,255,255,0.07);
  padding:14px;
  border-radius:10px;
}

.computed-limit {
  font-size:22px;
  font-weight:bold;
}

.pumpkin-time {
  font-size:14px;
  font-weight:bold;
  opacity:.9;
  margin-top:4px;
}

details {
  margin-top:10px;
  font-size:13px;
  opacity:.9;
}
summary {
  cursor:pointer;
  font-weight:bold;
}

.error {
  margin-top:10px;
  color:#ff5555;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>117 Calculator</h1>

<div class="card">
<form id="form">

<div class="toggle">
  <input type="checkbox" id="modeToggle">
  <label class="toggle-label" for="modeToggle">
    <span class="left">Bid / LCR</span>
    <span class="right">SCR</span>
    <div class="toggle-knob"></div>
  </label>
</div>

<div id="bidBlock">
  <div class="label-inline">
    <label>Report Time (FDP)</label>
    <input type="time" id="bidReport">
  </div>
</div>

<div id="scrBlock" class="hidden">
  <div class="label-inline">
    <label>RAP Start Time</label>
    <input type="time" id="rapTime">
  </div>
  <div class="label-inline">
    <label>Report Time (FDP)</label>
    <input type="time" id="fdpTime">
  </div>
</div>

<div class="label-inline">
  <label>Flight Segments</label>
  <select id="segments">
    <option>1</option><option>2</option><option>3</option>
    <option>4</option><option>5</option><option>6</option><option>7</option>
  </select>
</div>

<div class="label-inline">
  <label>Number of Pilots</label>
  <select id="pilots">
    <option value="2">2 (Unaugmented)</option>
    <option value="3">3 (Augmented)</option>
    <option value="4">4 (Augmented)</option>
  </select>
</div>

<div id="restBlock" class="hidden">
  <div class="label-inline">
    <label>Crew Rest Facility</label>
    <select id="restClass">
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
    </select>
  </div>
</div>

<button type="submit">Calculate</button>
</form>

<div id="errorMsg" class="error hidden"></div>
<div id="output" class="result hidden"></div>
</div>

<script>
const modeToggle = document.getElementById('modeToggle');
const bidBlock = document.getElementById('bidBlock');
const scrBlock = document.getElementById('scrBlock');
const pilotsSel = document.getElementById('pilots');
const restBlock = document.getElementById('restBlock');
const segmentsSel = document.getElementById('segments');
const output = document.getElementById('output');
const errorMsg = document.getElementById('errorMsg');

const bidReport = document.getElementById('bidReport');
const rapTime   = document.getElementById('rapTime');
const fdpTime   = document.getElementById('fdpTime');
const restClass = document.getElementById('restClass');
const segments  = document.getElementById('segments');

modeToggle.addEventListener('change', ()=>{
  bidBlock.classList.toggle('hidden', modeToggle.checked);
  scrBlock.classList.toggle('hidden', !modeToggle.checked);
});

pilotsSel.addEventListener('change', ()=>{
  const isAugmented = pilotsSel.value !== '2';
  restBlock.classList.toggle('hidden', !isAugmented);
  segmentsSel.disabled = isAugmented;
  segmentsSel.style.background = isAugmented ? '#333' : '#1a2a44';
});

const toMin=t=>{const[a,b]=t.split(':').map(Number);return a*60+b;}
const toTime=m=>`${String(Math.floor((m%1440)/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;

const ranges=[0,240,300,360,420,720,780,1020,1320,1380];
const tableB=[[9,9,9,9,9,9,9],[10,10,10,10,9,9,9],[12,12,12,12,11.5,11,10.5],[13,13,12,12,11.5,11,10.5],[14,14,13,13,12.5,12,11.5],[13,13,13,13,12.5,12,11.5],[12,12,12,12,11.5,11,10.5],[12,12,11,11,10,9,9],[11,11,10,10,9,9,9],[10,10,10,9,9,9,9]];
const tableC={1:{3:[15,16,17,18,19,18,17,17,16,15],4:[17,18.5,19,20,21,20,19,19,18,17]},2:{3:[14,15,16.5,17.5,18.5,17.5,16.5,16,15,14],4:[15.5,16.5,18,18.5,19.5,18.5,18,16.5,15.5,15]},3:{3:[13,14,15,16,17,16,15,15,14,13],4:[13.5,14.5,15.5,16.5,17.5,16.5,15.5,15,14.5,14]}};
const row=s=>ranges.findIndex((v,i)=>s>=v && s<(ranges[i+1]||1440));

document.getElementById('form').addEventListener('submit',e=>{
  e.preventDefault();
  output.classList.add('hidden');
  errorMsg.classList.add('hidden');

  const seg=+segments.value-1;
  const pilots=+pilotsSel.value;
  const rest=+restClass.value;

  let html='', details='', limitHrs=0;

  if(modeToggle.checked){
    if(!rapTime.value){ errorMsg.textContent='RAP Start Time is required.'; errorMsg.classList.remove('hidden'); return; }

    const rap=toMin(rapTime.value);
    const fdp=fdpTime.value?toMin(fdpTime.value):null;

    const rapRow=row(rap);
    const fdpRow=fdp!==null?row(fdp):null;

    const tcRap=tableC[rest][pilots][rapRow];
    const limits=[];

    limits.push({name:'RAP + Table C + 4', end:rap+(tcRap+4)*60, hours:tcRap+4});

    if(fdp!==null){
      const tcFdp=tableC[rest][pilots][fdpRow];
      limits.push({name:'FDP + Table C', end:fdp+tcFdp*60, hours:tcFdp});
    }

    limits.sort((a,b)=>a.end-b.end);
    const controlling=limits[0];

    html=`<div class="computed-limit">Limit: ${controlling.hours} hrs</div>
          <div class="pumpkin-time">Pumpkin Time: ${toTime(controlling.end)}</div>`;
  }

  output.innerHTML=html;
  output.classList.remove('hidden');
});
</script>

</body>
</html>
